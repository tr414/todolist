<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Tasks</title>
		<link rel="stylesheet" th:href="@{/css/styles.css}"/>
	</head>
	
	<body>
	
		<div class="topnav">
			<a href="/logout">Logout</a>
		</div>
	
		<div class="filters">
			<form method="post" action="filter">
				<input type="checkbox" id="done" name="done" value="Done">
				<label for="done"> Done </label>
				<input type="checkbox" id="urgent" name="urgent" value="Urgent">
				<label for="urgent"> Urgent </label>
				<input type="checkbox" id="important" name="important" value="Important">
				<label for="important"> Important </label>
				<input type="submit" value="Filter">
			</form>
		</div>
		
		<div class="tasks">
			<table>
				<tbody>
					<tr th:each="task : ${tasks}">
				        <td th:text="${task.taskName}" />
				        <td> 
					        <form method="post" action="task">
					        	<input type="hidden" name="taskId" th:value="${task.id}">
					        	<input type="submit" value="Open Task">
					        </form> 
				        </td>
				        <td> 
					        <form method="post" action="done">
					        	<input type="hidden" name="taskId" th:value="${task.id}">
					        	<input type="submit" value="Done">
					        </form> 
				        </td>
				        <td> 
					        <form method="post" action="delete">
					        	<input type="hidden" name="taskId" th:value="${task.id}">
					        	<input type="submit" value="Delete">
					        </form> 
				        </td>
				    </tr>
			    </tbody>
			</table>
		</div>
		
		<div class="newtask">
			<form method="post" action="create-task">
				<input type="text" name="taskname" placeholder="Task Name">
				<input type="checkbox" id="urgent" name="urgent" value="Urgent">
				<label for="urgent"> Urgent </label>
				<input type="checkbox" id="important" name="important" value="Important">
				<label for="important"> Important </label>
				<input type="submit" value="Create Task">
			</form>
		</div>	
	</body>
</html>
